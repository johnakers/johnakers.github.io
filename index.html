<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>John Akers</title>
  <style>

    html,
    body {
      margin: 0;
      padding: 0;
    }

  </style>
  </head>
  <body>
    <!-- background model via integra (https://surrealutopia.com/downloads/) -->

    <!-- background animation -->
    <div id="p5"></div>

    <script>

      let p5Canvas
      let inaura

      function preload() {
        inaura = loadModel('models/Integra - INAURA.obj', true)
      }

      function setup() {
        p5Canvas = createCanvas(window.innerWidth, window.innerHeight, WEBGL)
        p5Canvas.parent('p5')
      }

      function draw() {
        // buttons
        let rotationSpeed = frameCount * 0.001

        background(30)

        translate(width / 5, 0)
        noStroke()
        ambientLight(30)
        pointLight(50, 50, 50, mouseX - width / 2, mouseY - height / 2, 100)
        scale(4)
        rotateX(rotationSpeed)
        rotateY(rotationSpeed)
        rotateZ(rotationSpeed)
        specularMaterial(250)
        shininess(90)
        model(inaura)
      }

      function mouseClicked() {
        window.location.href = './info.html'
      }

    </script>
  </body>
</html>
