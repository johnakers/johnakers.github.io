<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <title>John Akers</title>
    <style>

      :root {
        --background: #1E1E1E;
        --color: #FFFFFF;
      }

      @font-face {
        font-family: 'OCR-A Extended';
        src: url(./fonts/ocr-a-extended.ttf);
      }

      html,
      body {
        background-color: var(--background);
        margin: 0;
        padding: 0;
      }

      #links {
        position: fixed;
        bottom: 10;
        left: 10;
      }

      .link {
        color: var(--color);
        margin-top: 5px;
        transition: 2s;
        width: 100px;
      }

      .link:hover {
        background-color: var(--color);
        width: 200px;
      }

      a {
        color: inherit;
        cursor: default;
        font-family: 'OCR-A Extended';
        text-decoration: none;
      }

      a:hover {
        color: var(--background);
      }

    </style>
  </head>
  <body>

    <!-- Otacon PS1 model via: https://www.models-resource.com/playstation/metalgearsolid/model/60197/ -->
    <div id="p5"></div>
    <div id="links">
      <div class="link"><a href="https://github.com/johnakers">GITHUB</a></div>
      <div class="link"><a href="https://linkedin.com/in/akersjohn">LINKEDIN</a></div>
    </div>

    <script>

      let p5Canvas
      let m
      let z = 9.4

      function preload() {
        m = loadModel('models/Otacon/Otacon.obj', true)
      }

      function setup() {
        p5Canvas = createCanvas(window.innerWidth, window.innerHeight, WEBGL)
        p5Canvas.parent('p5')
      }

      function draw() {
        let y = frameCount * 0.01

        background(30)

        translate(width / 10, 200)
        noStroke()
        ambientLight(30)
        pointLight(50, 50, 100, mouseX - width / 2, mouseY - height / 2, 100)
        scale(4)
        rotateY(y)
        rotateZ(z)
        specularMaterial(250)
        shininess(90)
        model(m)
      }

    </script>
  </body>
</html>
