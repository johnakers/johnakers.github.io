<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Akers</title>
    <style>

      @font-face {
        font-family: 'OCR-A Extended';
        src: url(./fonts/ocr-a-extended.ttf);
      }

      :root {
        --background: #232634;
        --link: #81c8be;
      }

      html,
      body {
        background-color: var(--background);
        cursor: crosshair;
        height: 100vh;
        margin: 0;
        padding: 0;
        width: 100vw;
      }

      #links {
        position: fixed;
        bottom: 10px;
        left: 10px;
      }

      .link {
        background-color: var(--link);
        color: var(--background);
        margin-top: 5px;
        transition: 1s;
        width: 200px;
      }

      .link:hover {
        background-color: var(--link);
        width: 50vw;
      }

      a {
        color: inherit;
        cursor: crosshair;
        font-family: 'OCR-A Extended';
        font-size: 2rem;
        text-decoration: none;
      }

      a:hover {
        color: var(--background);
      }

      @media only screen and (max-width: 320px) {
        html,
        body {
          cursor: crosshair;
        }

        .link:hover {
          width: calc(100vw - 20px);
        }
      }

    </style>
  </head>
  <body>
    <div id="links">
      <a href="https://bsky.app/profile/johnakers.net"><div class="link">BLUESKY</div></a>
      <a href="https://github.com/johnakers"><div class="link">GITHUB</div></a>
      <a href="https://linkedin.com/in/akersjohn"><div class="link">LINKEDIN</div></a>
    </div>
  </body>
</html>
