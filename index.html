<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Akers</title>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      @font-face {
        font-family: 'OCR-A Extended';
        src: url(./fonts/ocr-a-extended.ttf);
      }

      :root {
        --background: #000000;
        --offwhite: #dddddd;
      }

      html,
      body {
        background-color: var(--background);
        cursor: crosshair;
        /* font-family: 'OCR-A Extended', monospace; */
        height: 100vh;
        margin: 0;
        padding: 0;
        position: relative;
        width: 100vw;
      }

      a:visited {
        color: inherit;
      }

      #container {
        margin: 10px 0px 0px 10px;
      }

      #projects {
        color: var(--offwhite);
        padding-bottom: 10px;

        .project {
          padding-bottom: 10px;
        }

        .title {
          font-family: "Poppins", sans-serif;
          font-weight: 600;
          font-style: normal;

          a {
            color: inherit;
            text-decoration: none;

            &:hover {
              text-decoration: underline;
            }
          }
        }

        .description {
          font-family: "Poppins", sans-serif;
          font-weight: 300;
          font-style: normal;
          font-size: 12px;
          padding-bottom: 5px;
        }

        .tags {
          font-family: "Poppins", sans-serif;
          font-weight: 300;
          font-style: normal;
          font-size: 10px;
        }

        .tag {
          border: 1px solid var(--offwhite);
          border-radius: 5px;
          color: var(--offwhite);
          display: inline;
          margin-right: 2px;
          padding: 1px 3px;
        }
      }

      #links {
        border-top: 1px solid var(--offwhite);
        display: flex;
        justify-content: space-between;
        padding-top: 5px;
        width: 50vw;

        .link {
          color: var(--offwhite);
          font-size: 12px;
        }

        .link:hover {
          animation: spin 0.75s infinite;
        }

        .link a:visited {
          color: var(--offwhite);
        }
      }

      @keyframes spin {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

    </style>
    <script src="https://kit.fontawesome.com/a80270826f.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="container">
      <div id="projects"></div>

      <div id="links">
        <div class="link">
          <a href="https://bsky.app/profile/johnakers.net" target="_blank">
            <i class="fa-brands fa-bluesky"></i>
          </a>
        </div>
        <div class="link">
          <a href="https:/github.com/johnakers" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
        <div class="link">
          <a href="https://linkedin.com/in/akersjohn" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <div class="link">
          <a href="https://ko-fi.com/john_akers" target="_blank">
            <i class="fa-solid fa-mug-hot"></i>
          </a>
        </div>
      </div>
    </div>

  </body>
  <script>

    const PROJECTS_DIV = document.getElementById('projects');

    // // this is unused for now, but if i ever want to color tags, here we go
    // const TAG_MAP = new Map([
    //   ['haxe', 'orange'],
    //   ['game', 'cyan'],
    //   ['ruby', 'red'],
    //   ['js', 'yellow']
    // ]);

    const PROJECT_DATA = [
      {
        name: 'majo',
        url: 'https://giuthub.com/johnakers/majo',
        description: 'Work-in-progress 2D game inspired by Zelda, Hyper Light Drifter and more',
        tags: ['haxe', 'game']
      },
      {
        name: 'pod',
        url: 'https://johnakers.net/pod',
        description: 'a p5js clone of CAPSULE ',
        tags: ['js', 'game']
      },
      {
        name: 'aetheryte',
        url: 'https://johnakers.net/aetheryte',
        description: 'RubyGem for parsing FFXIV Lodestone profiles',
        tags: ['ruby', 'game']
      },
      {
        name: 'gannet',
        url: 'https://giuthub.com/johnakers/gannet',
        description: 'RubyGem for AirNow',
        tags: ['ruby']
      },
      {
        name: 'petrel',
        url: 'https://giuthub.com/johnakers/petrel',
        description: 'RubyGem for OpenWeatherMap',
        tags: ['ruby']
      },
      {
        name: 'loqui',
        url: 'https://giuthub.com/johnakers/loqui',
        description: 'A little work-in-progress Twitch chat overlay for your stream',
        tags: ['js']
      },
      {
        name: 'vellicare',
        url: 'https://giuthub.com/johnakers/vellicare',
        description: 'A small TwitchAPI microservice',
        tags: ['ruby']
      }
    ];

    function Project({ name, url, description, tags }) {
      return `<div class="project">
        <div class="title">
          <a href="${url}" target="_blank">${name}</a>
        </div>
        <div class="description">${description}</div>
        <div class="tags">
          ${tags.map(tag => {
            return `<div class="tag">${tag}</div>`
          }).join(' ')}
        </div>
      </div>`;
    }

    const projects = PROJECT_DATA.map(project => Project(project)).join(' ');
    PROJECTS_DIV.innerHTML = projects;

  </script>
</html>
