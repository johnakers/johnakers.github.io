<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>John Akers</title>
  <style>

    @font-face {
      font-family: 'OCR-A Extended';
      src: url(./fonts/ocr-a-extended.ttf);
    }

    html,
    body {
      background-color: #000;
      cursor: crosshair;
      margin: 0;
      padding: 0;
    }

    #links {
      position: fixed;
      bottom: 10;
      left: 10;
    }

    .link {
      margin-top: 5px;
      color: #FFF;
    }

    .link:hover {
      background-color: #FFF;
    }

    a {
      color: inherit;
      cursor: crosshair;
      font-family: 'OCR-A Extended';
      text-decoration: none;
    }

    a:hover {
      color: #000;
    }

  </style>
  </head>
  <body>
    <!-- background model via integra (https://surrealutopia.com/downloads/) -->

    <!-- background animation -->
    <div id="p5"></div>
    <div id="links">
      <div class="link"><a target="new" href="https://github.com/johnakers">GITHUB</a></div>
      <div class="link"><a target="new" href="https://twitter.com/_johnakers">TWITTER</a></div>
      <div class="link"><a target="new" href="https://linkedin.com/in/akersjohn">LINKEDIN</a></div>
      <div class="link"><a target="new" href="https://johnakers.net/praxis">PRAXIS</a></div>
    </div>

    <script>

      let p5Canvas
      let inaura

      function preload() {
        inaura = loadModel('models/Integra - INAURA.obj', true)
      }

      function setup() {
        p5Canvas = createCanvas(window.innerWidth, window.innerHeight, WEBGL)
        p5Canvas.parent('p5')
      }

      function draw() {
        let rotationSpeed = frameCount * 0.001

        background(30)

        translate(width / 5, 0)
        noStroke()
        ambientLight(30)
        pointLight(50, 50, 50, mouseX - width / 2, mouseY - height / 2, 100)
        scale(4)
        rotateX(rotationSpeed)
        rotateY(rotationSpeed)
        rotateZ(rotationSpeed)
        specularMaterial(250)
        shininess(90)
        model(inaura)
      }

    </script>
  </body>
</html>
